<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Baraka Dishes Dine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Baraka Dishes Dine</h1>
    <p>Delicious Kenyan meals served fresh!</p>
  </header>

  <section class="menu">
    <h2>Snacks</h2>
    <div class="item">
      <img src="images/maandazi.jpg" alt="Maandazi">
      <p>Maandazi</p>
    </div>
    <div class="item">
      <img src="images/samosa.jpg" alt="Samosa">
      <p>Samosa</p>
    </div>

    <h2>Main Dishes</h2>
    <div class="item">
      <img src="images/pilau.jpg" alt="Pilau">
      <p>Pilau</p>
    </div>
    <div class="item">
      <img src="images/githeri.jpg" alt="Githeri Special">
      <p>Githeri Special</p>
    </div>
    <div class="item">
      <img src="images/rice_beans.jpg" alt="Rice and Beans">
      <p>Rice & Beans</p>
    </div>
    <div class="item">
      <img src="images/chapati_beans.jpg" alt="Chapati and Beans">
      <p>Chapati & Beans</p>
    </div>

    <h2>Ugali Combos</h2>
    <div class="item">
      <img src="images/ugali_beef.jpg" alt="Ugali Beef">
      <p>Ugali Beef</p>
    </div>
    <div class="item">
      <img src="images/ugali_fish.jpg" alt="Ugali Fish">
      <p>Ugali Fish</p>
    </div>
    <div class="item">
      <img src="images/ugali_chicken.jpg" alt="Ugali Chicken Kienyeji">
      <p>Ugali Chicken Kienyeji</p>
    </div>
  </section>
</body>
</html>
